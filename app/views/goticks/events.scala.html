@(events: List[akka.goticks.tdd.TicketSeller.Event])

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>Events</title>
</head>
<body>
    <ul class="list-group">
        @for(event <- events) {
            <li class="list-group-item">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">@event.event</div>
                    </div>
                    <div class="panel-body">
                        @event.nrOfTickets
                    </div>
                </div>
            </li>
        }
    </ul>
</body>
</html>
